<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body class="background-gradient flex-display center-center">
    <div id="contentLogin">
        <div class="header-login flex-display">
            Sign In
        </div>
        <div class="form-sign-in">
            <form id="formSignIn" class="flex-display flex-column">
                <label for="username">Username <span class="required-symbol">*</span></label>
                <input type="text" name="username" id="username">
                <label for="name">Name <span class="required-symbol">*</span></label>
                <input type="text" name="name" id="name">
                <label for="email">Email <span class="required-symbol">*</span></label>
                <input type="email" name="email" id="email">
                <label for="password">Password<span class="required-symbol">*</span></label>
                <input type="password" name="password" id="password">
                <label for="password">Confirm Password<span class="required-symbol">*</span></label>
                <input type="password" name="password" id="password">
                
                <button class="background-gradient">Sign In</button>
            </form>
        </div>               
    </div>    
</body>
</html>
