<body class="background-gradient flex-display center-center">
    <div id="contentLogin" style="height: 400px">
        <div class="header-login flex-display">
            Login with LinkedIn
        </div>
        <div class="form-sign-in ">
            <form id="formSignIn" class="flex-display flex-column">

                <label for="username">Username or email <span class="required-symbol">*</span></label>
                <input type="text" name="username" id="username">    
                            
                <label for="password">Password<span class="required-symbol">*</span></label>
                <input type="password" name="password" id="password">              
                
                <button class="background-gradient">login</button>
            </form>
        </div>               
    </div>    
</body>
