<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body class="background-gradient flex-display center-center">
    <div id="contentLogin">
        <div class="header-login flex-display">
            Login
        </div>
        <div class="form-login">
            <form id="formLogin" class="flex-display flex-column">
                <label for="username">email or username <span class="required-symbol">*</span></label>
                <input type="text" name="username" id="username">
                <label for="password">password<span class="required-symbol">*</span></label>
                <input type="password" name="password" id="password">
                <span id="forgot-pass">Forgot Password?</span>
                <button class="background-gradient">login</button>
            </form>
        </div>
        <div class="other-option-login flex-display flex-column center-center" style="padding: 40px;">
            <span>Or sign Up Using</span>
            <div id="content-media-icons">
                <img src="imgs/icons/google_icon.png" alt="">
                <img src="imgs/icons/linkeding_icon.png" alt="">
            </div>
            <span id="sign-up-link">SIGN UP</span>
        </div>        
    </div>    
</body>
</html>
